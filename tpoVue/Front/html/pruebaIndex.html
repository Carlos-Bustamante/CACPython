<img src="../img/fondopantalla.jpg"alt="" class="carrusel">

<main>

                <article id="container-rock">

                    <article  v-for="i in team" class="item-eventos">

                        <p><strong>Lugar:</strong> Estadio Nacional</p>
                        <button><a href="#">+ Info</a></button> -->
                        <img v-bind:src="i.image" alt="" style="max-width: 90%; height: auto; border-radius: 40px;">
                        <p><strong>Artista:</strong>{{i.name}}</p>
                        <i class="fa-solid fa-user" style="color: #9ea3f0;"></i>
                    </article>
                </article>
        </section>
  </section>

            <img class="img-galeria" src="../img/concierto1.webp" alt="Concierto 1">
